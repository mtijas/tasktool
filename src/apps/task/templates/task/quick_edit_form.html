{% load i18n %}

<dialog id="modal" open="true">
  <article>
    <header>
      <a href="#close"
        aria-label="Close"
        class="close"
        onClick="closeModal(event)">
      </a>
      <p>
        <strong>
          {% if task %}
            {% trans 'Task #' %}{{ task.id }}
          {% else %}
            {% trans 'New task' %}
          {% endif %}
        </strong>
      </p>
    </header>

    <form id="task-edit-form">
      {% csrf_token %}
      {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
      {% endfor %}
    </form>
    <footer>
      <a href="#cancel"
        role="button"
        class="secondary"
        onClick="closeModal(event)"
      >
        {% trans 'Cancel' %}
      </a>
      <a href="#save"
        role="button"
        hx-post="{% if task %}{% url 'task:edit' task.id %}{% else %}{% url 'task:add' %}{% endif %}"
        hx-include="#task-edit-form"
        hx-swap="outerHTML"
        hx-target="closest dialog"
      >
        {% trans 'Save task' %}
      </a>
    </footer>
  </article>
</dialog>
