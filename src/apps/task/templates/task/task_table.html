{% extends 'tasktool/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Tasks' %}{% endblock %}

{% block content %}

<main class="container">
  <article>
    <header>
      <nav>
        <ul>
          <li><h2>{% trans 'Tasks' %}</h2></li>
        </ul>
      </nav>
    </header>
    <table role="grid">
      <thead>
        <tr>
          <th></th>
          <th>{% trans "Title" %}</th>
          <th>{% trans "Description" %}</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tasks-table" hx-get="{% url 'task:get-table' %}"  hx-trigger="newTask from:body">
        {% include 'task/table_rows.html' %}
      </tbody>
    </table>
    <div id="task-add">
      <button hx-trigger="click" hx-get="{% url 'task:add' %}" hx-target="#modal" hx-swap="outerHTML">
        {% trans 'Quick add a new task' %}
      </button>
    </div>
  </article>
</main>

{% endblock %}
