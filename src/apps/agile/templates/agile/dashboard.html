{% extends 'tasktool/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Agile' %}{% endblock %}

{% block content %}

{% include 'agile/snippets/menu.html' %}

<main class="container">
  <div id="agile-dashboard-container" hx-get="{% url 'agile:get-dashboard-themes' %}"  hx-trigger="newTheme from:body">
    {% include 'agile/dashboard-themes.html' %}
  </div>
  <button hx-trigger="click" hx-get="{% url 'agile:theme:add' %}" hx-target="#modal" hx-swap="outerHTML">
    {% trans 'Quick add a new theme' %}
  </button>
</main>

{% endblock %}
