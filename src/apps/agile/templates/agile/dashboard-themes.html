{% load i18n %}

{% for theme in themes %}
  <details class="agile-dashboard-theme" open>
    <summary>{{ theme.title }}</summary>
    <div>
      {% if theme.description %}
        <details>
          <summary>{{ theme.description|truncatewords:6 }}</summary>
          <p>{{ theme.description }}</p>
        </details>
      {% endif %}
      <div class="agile-dashboard-epics" hx-get="{% url 'agile:get-dashboard-epics' theme.id %}"  hx-trigger="reloadEpics-{{ theme.id }} from:body, load">
      </div>
    </div>
  </details>
{% empty %}
  <p>{% trans 'No themes' %}</p>
{% endfor %}
