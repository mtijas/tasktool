{% load i18n %}

{% for tag in tags %}
<tr>
  <td>{% include 'tag/snippets/tag.html' %}</td>
  <td>
    <a
      href="#"
      role="button"
      class="primary"
      hx-get="{% url 'tag:edit' tag.id %}"
      hx-swap="outerHTML"
      hx-target="#modal"
    >
      {% trans 'Quick edit' %}
    </a>
    <a
      href="#"
      role="button"
      class="secondary outline"
      hx-delete="{% url 'tag:delete' tag.id %}"
      hx-target="closest tr"
      hx-swap="outerHTML swap:1s"
      hx-confirm="{% trans 'Are you sure?' %}"
    >
      {% trans 'Delete' %}
    </a>
  </td>
</tr>
{% empty %}
<tr><td colspan="3">{% trans 'No tags' %}</td></tr>
{% endfor %}
