{% load i18n %}

{% for theme in themes %}
  <details class="planner-dashboard-theme" open>
    <summary>{{ theme.title }}</summary>
    <div class="planner-dashboard-epics" hx-get="{% url 'planner:dashboard:get-dashboard-epics' theme.id %}"  hx-trigger="reloadEpics-{{ theme.id }} from:body, load">
    </div>
  </details>
{% empty %}
  <p>{% trans 'No themes' %}</p>
{% endfor %}
