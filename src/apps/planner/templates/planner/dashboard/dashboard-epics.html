{% load i18n %}

{% for epic in theme.epics.all %}
  <details open>
    <summary><strong>{{ epic.title }}</strong></summary>
    <div hx-get="{% url 'planner:dashboard:get-dashboard-stories' epic.id %}"  hx-trigger="reloadStories-{{ epic.id }} from:body, load">
    </div>
  </details>
{% endfor %}
<a href="#" role="button" hx-trigger="click" hx-get="{% url 'planner:epic:add' theme.id %}" hx-target="#modal" hx-swap="outerHTML">
  +
</a>
