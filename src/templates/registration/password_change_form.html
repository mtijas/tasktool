{% extends 'tasktool/base.html' %}

{% load i18n %}

{% block title %}{% translate 'Change password' %}{% endblock %}

{% block content %}

<main class="container">
  <article>
    <header>
      <h1>{% translate 'Change password' %}</h1>
    </header>
    <form method="post" action="{% url 'password_change' %}">
      {% csrf_token %}
      {{ form.as_p }}
      
      <input type="submit" value="{% translate 'Change password' %}">
    </form>
  </article>
</main>

{% endblock %}
